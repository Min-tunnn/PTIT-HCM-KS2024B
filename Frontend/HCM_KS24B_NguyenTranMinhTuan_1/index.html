<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCM_KS24B_NguyenTranMinhTuan_</title>
    <link rel="stylesheet" href="resposive.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
</head>
<body>
    <div id="container">
        <h1 style="font-weight: bolder;margin-bottom: 21.94px;padding-top: 41.94px;">Quản Lý Sinh Viên</h1>
        <div class="form_add form_shashow">
            
            <div>
                <input type="text"  name="" id="input_name" placeholder="Họ và tên"><br>
                <p id="er_name">Họ tên không được để trống</p>
                <input type="text" name="" id="input_id" placeholder="Mã số sinh viên"><br>
                <p id="er_id">Mã số sinh viên không được để trống</p>
                <input type="text" name="" id="input_email" placeholder="Email"><br>
                <p id="er_email">Email không hợp lệ</p>
                <input type="text" name="" id="input_clas" placeholder="Lớp"><br>
                <p id="er_clas">Lớp không được để trống</p>
                <button onclick="btn_add()" style=" cursor: pointer;margin-top: 10px;border: none;background-color: #3498DB; width: 130.39px; height: 35.5px; color: white; border-radius: 5px;">Thêm sinh viên</button>
            </div>
        </div>
        <div class="student_manager ">
            <div class="form_list form_shashow" style="justify-items: center; margin-top: 30px;">
                <input id="search_input" type="text" placeholder="Tìm kiếm theo tên..." style="margin-top: 19.84px; width: 800px; border-radius: 5px;" >
                <table class="table table-bordered table_list" style="margin-top: 19.66px;">
                    <tr>
                        <td style="width:166.02px; font-weight: bolder;">Họ tên</td>
                        <td style="width: 80.06px; font-weight: bolder;">MSSV</td>
                        <td style="width:192.41px; font-weight: bolder;">EMAIL</td>
                        <td style="width:164.88px; font-weight: bolder;">LỚP</td>
                        <td colspan="2" style="width:195.62px; font-weight: bolder;">HÀNH ĐỘNG</td>
                    </tr>
                    <tbody id="table_body">
                        <!-- Danh sách sinh viên hiển thị ở đây -->
                    </tbody>
                </table>
            </div>
        </div>
        <div id="form_btn_edit" style="display:  none;width: 100%; height: 100%; position: absolute; background-color:  rgba(0,0,0,0.2); top: 0; left: 0; ">
            <div style="width: 100%; height: 100%;  position:absolute;display: flex; justify-content: center; align-items: center;">
                <div id="form_btn_edit" style="width: 400px ;padding: 20px 30px 20px 10px; ;box-shadow: 0 0 15px black ; ;background-color: rgb(255, 255, 255); width: 400px; height: auto; position: absolute; border-radius: 15px;">
                    <input type="text"  name="" id="input_name_edit" placeholder="Họ và tên" style="width: 380px; margin: 10px 0" ><br>
                    <p id="er_name_edit" style="color: red; margin: 0;">Họ tên không được để trống</p>
                    <input type="text" name="" id="input_id_edit" placeholder="Mã số sinh viên" style="width: 380px; margin: 10px 0"><br>
                    <p id="er_id_edit" style="color: red; margin: 0;">Mã số sinh viên không được để trống</p>
                    <input type="text" name="" id="input_email_edit" placeholder="Email" style="width: 380px; margin: 10px 0"><br>
                    <p id="er_email_edit" style="color: red; margin: 0;">Email không hợp lệ</p>
                    <input type="text" name="" id="input_clas_edit" placeholder="Lớp" style="width: 380px; margin: 10px 0"><br>
                    <p id="er_clas_edit" style="color: red; margin: 0 0 10px 0;">Lớp không được để trống</p>
                    <div style="display: flex; gap: 50px;">
                        <button onclick="btn_acpEdit()" style="border-radius: 5px; cursor: pointer; background-color: #2ECC71; color: white; padding: 5px">Xác nhận</button>
                        <button onclick="btn_closeEdit()" style="border-radius: 5px; cursor: pointer; background-color: #E74C3C; color: white; padding: 5px">Hủy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js">
        
    </script>
</body>
</html>
