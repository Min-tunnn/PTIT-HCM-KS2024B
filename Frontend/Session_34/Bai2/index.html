<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session34_bai2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        html, body{
            padding: 0;
            margin: 0;
            justify-items: center;
        }
        input{
            height: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="text-align: center;">Task Management</h1>
        <div id="form" style="width:700px; height: auto; padding-bottom: 20px; display: flex; gap: 20px;">
            <input type="text" name="" id="" placeholder="Content">
            <input type="datetime-local" name="" id="">
            <select name="" id="">
                <option value="" selected>Choose status</option>
                <option value="">Pending</option>
            </select>
            <input type="text" name="" id="" placeholder="Username">
            <button style="border-radius: 5px; cursor: pointer; color: white; background-color: rgb(61, 136, 255); border-color: transparent;">Submit</button>
        </div>
        <div>
            <table class="table" style="width: 900px">
                <tr class="table-light">
                    <td>#</td>
                    <td>Content</td>
                    <td>Due date</td>
                    <td>Status</td>
                    <td>Assigned</td>
                    <td colspan="2">Action</td>
                </tr>
                
            </table>

        </div>
    </div>
    <script>
            const courses = [
    {
        id: 1,
        content: 'Learn Javascript Session 01',
        dueDate: '2023-04-17',
        status: 'Pending',
        assignedTo: 'Anh Bách',
    },
    {
        id: 2,
        content: 'Learn Javascript Session 2',
        dueDate: '2023-04-17',
        status: 'Pending',
        assignedTo: 'Lâm th',
    },
    {
        id: 3,
        content: 'Learn CSS Session 1',
        dueDate: '2023-04-17',
        status: 'Pending',
        assignedTo: 'Hiếu Ci Ớt Ớt',
    }
    ];
    for(let i = 0; i < courses.length; i++){
    localStorage.setItem(courses[i].id, JSON.stringify(courses[i]));
}

    function renderCourses(){
    const table = document.querySelector("table");
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const course = JSON.parse(localStorage.getItem(key));
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${course.id}</td>
            <td>${course.content}</td>
            <td>${course.dueDate}</td>
            <td>${course.status}</td>
            <td>${course.assignedTo}</td>
            <td><button class="btn btn-warning btn-sm">Edit</button></td>
            <td><button class="btn btn-danger btn-sm">Delete</button></td>
        `;
        table.appendChild(row);
    }
}
renderCourses();

    </script>
</body>
</html>
