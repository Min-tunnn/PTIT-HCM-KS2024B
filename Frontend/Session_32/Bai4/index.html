<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session32-bai4</title>
</head>
<body>
    <div>
        <input type="email" id="input">
        <figcaption></figcaption>
        <button onclick="check()">check</button>
    </div>
    <script>
        let input = document.getElementById("input");
        let message = document.querySelector("figcaption");
    
        function check() {
            let email = input.value.trim();
           
            let regex = /^[a-zA-Z0-9]+@gmail\.com$/;
    
            if (regex.test(email)) {
                message.textContent = "Email hợp lệ.";
                message.style.color = "green";
            } else {
                message.textContent = "Email không hợp lệ. Vui lòng nhập địa chỉ @gmail.com.";
                message.style.color = "red";
            }
        }
    </script>
    
</body>
</html>
